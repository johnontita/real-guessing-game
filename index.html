<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>guess my number</title>
</head>
<body>
    <p class="para">between 1 and 20</p>
    <button class="btn one">Again!</button>
    <div class="value"><hr>?</div>
    <section class="one">
        
        <h2>Guess my number</h2>
    </section>
    <section class="two">
        <input type="number" class="guess"><br>
        <button class="btn two">check!</button>        
        
    </section>
    <section class="txt">
        <p class="message">start guessing....</p>
        <p class="score">Score:  <span>20</span></p>
        <p class="highscore">High score!  <span>0</span></p>
    </section>

    
</body>
<script src="app.js"></script>
</html>
